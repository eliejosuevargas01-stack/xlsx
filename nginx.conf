server {
    listen 8085;
    server_name _;

    # Permit requests with image uploads (default Ã© 1M)
    client_max_body_size 25m;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy dos webhooks do n8n para evitar CORS/bloqueios de rede
    location ~ ^/api/(validade|planilha-atualizada|barcode)$ {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            return 204;
        }

        proxy_pass https://myn8n.seommerce.shop/webhook/$1;
        proxy_set_header Host myn8n.seommerce.shop;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
        proxy_ssl_name myn8n.seommerce.shop;
        proxy_buffering off;
        proxy_read_timeout 300s;

        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Expose-Headers "*" always;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
